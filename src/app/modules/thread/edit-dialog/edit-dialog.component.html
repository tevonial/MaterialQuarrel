<button mat-icon-button class="close-button" mat-dialog-close>
  <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 mat-dialog-title>{{data.prompt}}</h1>
<div mat-dialog-content>
  <mat-form-field class="edit-post">
    <textarea #messageInput [(ngModel)]="data.post" matInput matTextareaAutosize matAutosizeMinRows="10"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="{submitted: true, body: messageInput.value}" color="primary">Submit</button>
</div>
