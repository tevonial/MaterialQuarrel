<button mat-icon-button class="close-button" mat-dialog-close="false">
  <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 mat-dialog-title>Compose Thread</h1>
<div mat-dialog-content>
  <mat-form-field class="compose-title">
    <mat-label>Thread Title</mat-label>
    <input matInput type="text" [(ngModel)]="thread.title" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field class="compose-post">
    <mat-label>Post</mat-label>
    <textarea rows="10" matInput [(ngModel)]="thread.body" matTextareaAutosize matAutosizeMinRows="10"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="thread" color="primary">Submit</button>
</div>
