<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="w-100">
      <textarea class="edit-post-textarea" #messageInput [(ngModel)]="data.post" matInput></textarea>
    </mat-form-field>
    <mat-card-footer>
      <button class="float-right" (click)="submit(messageInput.value)" mat-icon-button>
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
