<mat-toolbar>
  <div style="z-index: 100">
    <button mat-icon-button appBackButton>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{user.fullName}}</span>
  </div>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]="accountService.getProfileImageUrl(authService.getId() | async)"  alt="User Thumbnail" />
      <mat-card-title-group>
        <mat-card-title>{{user.fullName}}</mat-card-title>
        <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
</div>
