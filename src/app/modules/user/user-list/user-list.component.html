<mat-toolbar>
  <div style="z-index: 100">
    <button mat-icon-button appBackButton>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Users</span>
  </div>

  <div style="position:absolute; left: 0; width: 100%">
    <div class="container" style="font-size: 16px; display: flex; flex-direction: row;">
      <mat-form-field style="flex-grow: 1; margin-right: 30px">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="userQuery.search" (change)="refreshUsers()">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Search By</mat-label>
        <mat-select [(ngModel)]="userQuery.searchBy" (selectionChange)="refreshUsers()">
          <mat-option value="name">Name</mat-option>
          <mat-option value="username">Username</mat-option>
          <mat-option value="email">Email Address</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-toolbar>

<!-- Loading spinner -->
<mat-spinner *ngIf="!users" style="margin: 0 auto;"></mat-spinner>

<div class="grid-container" *ngIf="users">
  <mat-grid-list cols="4" rowHeight="4:3" gutterSize="2rem">
    <mat-grid-tile *ngFor="let user of users" >
      <mat-card  style="width: 100%; height: 100%; box-sizing: border-box; margin: 10px" class="mat-elevation-z4">
        <mat-card-header><img mat-card-avatar src="favicon.ico">
          <mat-card-title-group>

            <mat-card-title>{{user.name.first}} {{user.name.last}}</mat-card-title>
            <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
          <mat-list>
            <mat-list-item></mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
