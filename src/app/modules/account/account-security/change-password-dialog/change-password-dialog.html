<mat-form-field style="display: block">
  <mat-label>Current Password</mat-label>
  <input #currentPass matInput type="password" />
</mat-form-field>

<mat-form-field style="display: block">
  <mat-label>New Password</mat-label>
  <input #newPass matInput type="password" />
</mat-form-field>

<mat-action-row>
  <button mat-raised-button color="primary" [mat-dialog-close]="{currentPassword: currentPass.value, newPassword: newPass.value}">Confirm</button>
  <button mat-raised-button mat-dialog-close="false">Cancel</button>
</mat-action-row>
